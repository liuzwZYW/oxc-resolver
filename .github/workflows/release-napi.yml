name: Release NAPI

permissions: {}

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - package.json

env:
  DEBUG: napi:*

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    needs: check
    if: needs.check.outputs.version_changed == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: pnpm build --use-napi-cross
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            build: pnpm build -x
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: pnpm build --use-napi-cross
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            build: pnpm build -x
          - os: ubuntu-latest
            target: wasm32-wasip1-threads
            build: pnpm run build:debug --release # omit --features allocator

    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: taiki-e/checkout-action@b13d20b7cda4e2f325ef19895128f7ff735c0b3d # v1.3.1

      - uses: ./.github/actions/pnpm
        with:
          architecture: ${{ matrix.architecture }}
          cpu: ${{ matrix.cpu }}

      - run: rustup target add ${{ matrix.target }}

      - name: Setup OpenHarmony SDK
        if: ${{ contains(matrix.target, 'ohos') }}
        uses: Boshen/setup-ohos-sdk@edb865a89a712f1f15dbad932dfa9cfce849d95c # v1.0.0

      - uses: goto-bus-stop/setup-zig@abea47f85e598557f500fa1fd2ab7464fcb39406 # v2.2.1
        if: ${{ contains(matrix.target, 'musl') }}
        with:
          version: 0.13.0

      - name: Build
        run: ${{ matrix.build }} --target ${{ matrix.target }}
        shell: bash
        env:
          TARGET_CC: clang # for mimalloc

      - name: Upload artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          if-no-files-found: error
          name: bindings-${{ matrix.target }}
          path: |
            napi/*.node
            napi/*.wasm

  publish:
    name: Publish NAPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write # for `npm publish --provenance`
    needs:
      - build
      - build-freebsd
    steps:
      - uses: taiki-e/checkout-action@b13d20b7cda4e2f325ef19895128f7ff735c0b3d # v1.3.1

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version-file: .node-version
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download Artifacts
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          path: artifacts

      - run: npm install -g npm@latest # For trusted publishing support

      - name: Prepare dirs and artifacts
        run: |
          cp package.json napi/package.json
          pnpm napi create-npm-dirs
          pnpm napi artifacts --npm-dir npm --build-output-dir napi

      - name: Publish npm packages as latest
        run: |
          # Using trusted publishing, no token is required.
          pnpm napi pre-publish --no-gh-release --tagstyle npm --npm-dir npm

          # Publish root package
          cp package.json napi/package.json
          cp README.md napi/README.md
          npm publish napi/ --tag latest --provenance --access public
